<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <h1>Abhiram's Blog</h1>
    <ul>
        {% for post in object_list %}
        <li>
            <a href="{% url 'article-view' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
