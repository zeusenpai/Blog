{% extends 'base.html' %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Create Blog Post</h1>
        <br><br>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>

        <script>
            var name = "{{ user.id }}";
            document.getElementById('post-author').value = name
        </script>
    {% else %}
        You are not allowed here! (and you know it...)
    {% endif %}
{% endblock %}
