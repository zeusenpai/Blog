{% extends 'base.html' %}

{% block title %}
    Create Category
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Create Blog Category</h1>
        <br><br>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Add</button>
            </form>
        </div>
    {% else %}
        You are not allowed here! (and you know it...)
    {% endif %}
{% endblock %}
